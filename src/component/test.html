<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <style>
        /* マップのサイズを指定 */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>My Google Map</h3>
    <!-- マップを表示するコンテナ -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API を読み込む -->
    <script>
        // マップを初期化する関数
        function initMap() {
            // マップのオプションを設定
            var options = {
                zoom: 8,
                center: { lat: 35.6895, lng: 139.6917 } // 東京の座標
            };

            // マップを表示
            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>

    <!-- Google Maps JavaScript APIの読み込み -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7RC-zjoKH6t747hf6PKsgt779F5LpXlY&callback=initMap">
        </script>
</body>

</html>
